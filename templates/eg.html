


    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Details</title>
    <link rel="stylesheet" href="../static/css/bookin.css">
    <link rel="js" href="../static/js/prac.js">
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        
        input[type="text"], input[type="number"], input[type="email"], input[type="month"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
            font-size: 14px;
        }

        
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        /* Button hover effect */
        button:hover {
            background-color: #0056b3;
        }

  
        @media (max-width: 600px) {
            form {
                width: 100%;
                padding: 15px;
            }

            input[type="text"], input[type="number"], input[type="email"], input[type="month"] {
                font-size: 12px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>

    <form action="#" method="post">
        <h2>Payment Details</h2>

    
        <div>
            <label for="card-name">Name on Card</label>
            <input type="text" id="card-name" name="card-name" placeholder="Enter the name on your card" required>
        </div>

        <div>
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number" placeholder="Enter your card number" required>
        </div>

        <div>
            <label for="expiry-date">Expiry Date</label>
            <input type="month" id="expiry-date" name="expiry-date" required>
        </div>

        <div>
            <label for="cvv">CVV</label>
            <input type="number" id="cvv" name="cvv" placeholder="Enter CVV" required>
        </div>

        <div>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        </div>

        
        <div>
            <button type="submit"><a href="{% url 'send_message' %}" style="width: 50px ;">Submit</button></a>
        </div>
    </form>

</body>
</html>
